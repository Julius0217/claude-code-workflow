# Dependabot 설정
# 의존성 업데이트를 자동으로 관리합니다.
# 자세한 내용: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # GitHub Actions 워크플로 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    labels:
      - "type: enhancement"
      - "area: github-actions"
    commit-message:
      prefix: "chore(deps)"
    open-pull-requests-limit: 5
    reviewers:
      - "krdn"

